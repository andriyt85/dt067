<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-xs-12">
                <table>
                    <thead>
                    <tr>
                        <th colspan="5">Факультети</th>
                        <th class="addGroup" data-target="#addGroup" data-toggle="modal">
                            <a ui-sref="admin-home.newFaculty">Додати новий Факультет</a>
                        </th>
                    </tr>
                    <tr>
                        <th>№</th>
                        <th>Назва Факультету</th>
                        <th>Опис факультету</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="faculty in faculty.list">
                        <td>{{$index + (faculty.currentPage - 1)*10 + 1}}</td>
                        <td>{{::faculty.faculty_name}}</td>
                        <td>{{::faculty.faculty_description}}</td>
                    </tr>
                    </tbody>
                </table>

                <div class="">
                    <uib-pagination
                            total-items="faculties.total.Faculties.numberOfRecords"
                            ng-model="faculties.currentPage"
                            ng-change="faculty.pageChanged()"
                            previous-text="&lsaquo;"
                            next-text="&rsaquo;">
                    </uib-pagination>
                </div>

            </div>

        </div>

    </section>
</section>
